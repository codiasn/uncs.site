      .container {
        position: relative;
        text-align: center;
      }

      .background {
        position: absolute;
        top: 50%;
        left: 50%;

        height: 600px;

          circle,
          rgba(238, 174, 202, 0.2) 0%,
          rgba(148, 187, 233, 0.2) 100%
        );
        border-radius: 50%;
        filter: blur(80px);
        z-index: 0;
      }

      .text {
        position: relative;
        z-index: 1;
        font-size: 2rem;
        font-weight: bold;
        color: #333;
      }

      .sign {
        position: fixed;
        bottom: 50px;
        left: 50px;
      }

      .sign a {
        color: #000;
        text-decoration: none;
        font-weight: bold;
        color: #006aff;
      }
    </style>
